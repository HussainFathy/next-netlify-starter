        - set: output.account_number
          from: input.account_number
        - set: output.account_type
          from: input.account_type
        - set: output.currency
          from: input.currency
    - invoke:
        version: 2.2.0
        title: "lambda: get transactions"
        backend-type: detect
        header-control:
          type: blocklist
          values: []
        parameter-control:
          type: allowlist
          values: []
        http-version: HTTP/1.1
        timeout: 60
        verb: GET
        chunked-uploads: true
