        outputs:
          output:
            schema:
              type: object
              properties:
                accounts:
                  type: array
                  items:
                    type: object
                    properties:
                      account_number:
                        type: string
                      transactions:
                        type: array
                        items:
                          type: object
                          properties:
                            transaction_id:
                              type: string
                            date:
                              type: string
                            description:
                              type: string
