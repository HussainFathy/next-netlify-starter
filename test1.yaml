                    type: string
                    name: description
                  amount:
                    type: number
                    name: amount
                  balance_after:
                    type: number
                    name: balance_after
            variable: transactions.body
          accounts:
            schema:
              type: array
              items:
                type: object
                properties:
                  account_number:
                    type: string
                    name: account_number
                  account_type:
                    type: string
                    name: account_type
                  currency:
                    type: string
                    name: currency
